name: fedbiomed-gui

channels:
  - conda-forge
  
dependencies:
  # common
  - python >=3.9,<3.10
  - nodejs == 16.13.1
  - pip
  - ipython
  - flask >= 2.0.0,<2.0.2
  - paho-mqtt >=1.5.1,<2.0.0
  # tests
  - tinydb >=4.4.0,<5.0.0
  - tabulate >=0.8.9,<0.9.0
  - jsonschema >=4.2.0,< 4.2.1
  - requests >=2.25.1,<3.0.0
  - pip:
      - torch >=1.8.0,<2.0.0
      - torchvision >=0.9.0,<0.10.0
      - pandas >=1.2.3,<2.0.0
      - python-minifier ==2.5.0
      - scikit-learn <= 0.24.2
  