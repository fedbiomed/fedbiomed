<div class="section">
    <div class="row">
        {% set vars = {'more': 0} %}
        {% for key, item in config.extra.NewsPosts.items() %}
            {% if loop.index < 4 %}
            <div class="col-md-4 col-sm-12">
                <div class="news-card-wrapper">
                    <div class="image-wraper">
                        <img src="{% if item.image %}{{item.image | url }}{%else%}{{'assets/img/default-news-image.png' | url}}{%endif%}"/>
                    </div>
                    <div class="news-card">
                        <h3>{{item.name}}</h3>
                        <p>{{item.desc}}</p>
                        <a href="{{item.link | url}}">Read More</a>
                    </div>
                </div>
            </div>
            {% endif %}
            {% if vars.update({'more': loop.index}) %} {% endif %}
        {% endfor %}
    </div>
    {% if vars.more > 3 %}
        <div class="section-button">
            <a href="/news" class="fed-button primary centered colored">Display More</a>
        </div>
    {% endif %}
</div>
