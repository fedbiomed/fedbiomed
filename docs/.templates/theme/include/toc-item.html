<!-- Table of contents item -->
<li class="toc-item">
  <a href="{{ toc_item.url }}"  class="md-nav__link">
    {{ toc_item.title }}
  </a>

  {% if toc_item.children %}
    <nav class="toc-nav" aria-label="{{ toc_item.title }}">
      <ul class="toc-list">
        {% for toc_item in toc_item.children %}
          {% include "./include/toc-item.html" %}
        {% endfor %}
      </ul>
    </nav>
  {% endif %}
</li>
