dependencies = [
	"tinydb ~=4.7.1",
	"validators >=0.20.0,<0.21.0",
	"tabulate >=0.9.0,<0.10.0",
	"psutil ~=6.0.0",
	"requests  ~=2.29",
	"packaging   ~=23.1",
	"cryptography ~=40.0",
	"pyopenssl ~=23.1.1",
	"joblib  ~=1.2",
	"itk  ~=5.3",
	"scipy  >=1.10.0,<1.11.0",
	"scikit-learn  >=1.2.0,<1.3.0",
	"torch  ~=1.13.0",
	"torchvision  >=0.14.0,<0.15.0",
	"opacus  >=1.4.0,<1.4.1",
	"monai  >=1.1.0,<1.2.0",
	"msgpack  ~=1.0",
	"persist-queue  >=0.5.1,<0.6.0",
	"pandas  ~=2.0.1",
	"python-minifier  ~=2.11",
	"declearn[torch1]  ~=2.3.2",
	"gmpy2  >=2.1,< 2.2",
	"grpcio  ~=1.60.0",
	"grpcio-tools  ~=1.60.0",
	"unet  >=0.7.7,<0.8.0",
	"pygments ~=2.18.0",
	"FLamby @ git+https://github.com/owkin/FLamby@main"
]

requires-python = "<3.11,>=3.10"
readme = "README.md"
license = {text = "Apache 2.0"}

[project.optional-dependencies]  # This is optional dependencies
researcher = [
	"pathvalidate ~=3.0.0",
	"matplotlib >=3.8.0,<3.8.4",
	"tensorboard ~=2.13.0",
]

gui = [
	"flask >=2.3.1,<24.0",
	"jsonschema >=4.17.3,<4.18.0",
	"Flask-JWT-Extended >=4.4.4,<4.5.0",
	"cachelib >=0.10.2,<0.11.0",
	"gunicorn ~=23.0.0"
]

jupyter = [
	"jupyter",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel.force-include]
"gui" = "fedbiomed/gui"
"envs" = "fedbiomed/envs"
"notebooks" = "fedbiomed/notebooks"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
test = ["pytest", "pytest-cov", "tox"]
lint = ["flake8", "black"]
docs = [
	"mkdocs-material==9.5.18",
	"mkdocs-jupyter==0.24.1",
	"mkdocs-minify-plugin==0.6.4",
	"mkdocstrings-python==1.10.8",
]

[project.scripts]
fedbiomed = "fedbiomed.cli:run"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
pythonpath = ["tests", "tests/end2end"]
testpaths = ["tests"]
addopts = [
    "--import-mode=importlib",
]
